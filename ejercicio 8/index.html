<!-- Utilizando un if detener el conteo regresivo cuando
el valor llegue a cero y cambiar el texto de bomba por
"boom" -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="bomba"> !!! La bomba !!! </h1>
    <h2 id="timer">3</h2>
    <script>
        /* llamo al elemento con ID timer y le asigno la variable timer_tag */
        var timer_tag = document.getElementById('timer');

        /* a la variable timer le asigno el contenido de la id timer (15) */
        var timer = timer_tag.innerHTML;

        /* como 15 es un string, lo convierto a number con parseInt */
        var timer = parseInt(timer);

        /* comienzo la función setInterval*/
        setInterval(function(){
          /* Si el texto dentro del h1 BOMBA es diferente de BOOM, entonces el conteo (restando 1 siempre) va */
          if ( document.getElementById('bomba').innerHTML != 'BOOM' ) {
            timer = timer - 1
          timer_tag.innerHTML = timer
          }
          /* Si timer == 0 entonces el h1 dirá BOOM */
          if (timer == 0) {
            var h1 = document.getElementById('bomba');
            h1.innerHTML = 'BOOM';
            }
        }, 1000);

    </script>
  </body>
</html>
